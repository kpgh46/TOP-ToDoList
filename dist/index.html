<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - ToDo List</title>
</head>
<body>
    <header><span >TOP -ToDo List</span></header>

    <main id = "main-container">
        <div id = "left">
            <div class= "headers">
                <h2>Projects</h2>
                <input type ="text" for ="project-input" id = "project-entry" placeholder="Project Name">
                <button class = "main-add-btn" id = "add-project-btn">+</button>
            </div>

            <div id = "project-list"></div>

        </div>

        <div id = "todo-box">
            <h2 id = "add-todo-header">Add ToDo
                <div id = "close -todo-box">X</div>
            </h2>
            
            <form id = "form">
                <label for = "task-title" class = "task-label">Task:</label>
                <input for = "task-title" id = "task-title" type = "text" required> 
                <br>
                <label for = "description" class = "task-label">Description: </label>
                <textarea for = "description" id = "task-description" required></textarea>
                <br>
                <label for = "duedate" class = "task-label">Due Date: </label>
                <input type = "text" for = "duedate" id = "task-duedate" required>
                <br>
                <label for = "priority" class = "task-label">Priority: </label>
                <input type = "text" for = "priority" id = "task-priority" required>
                <br>
                <input type = "submit">
            </form>
        </div>



        <div id = "right">
            <div class = "headers">
                <h2> ToDo</h2>
                <button class = "main-add-btn" id = "add-todo-btn">+</button>
            </div>
            
            <div id = "todo-section"></div>    

        </div>
    </main>

    <script src="bundle.js"></script>
</body>
</html>
